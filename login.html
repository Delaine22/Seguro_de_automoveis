</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo"> <img src="HomepageAssets/img/logo.svg" alt="logo"></div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="SS.html">Insurance & Simulations</a></li>
                    <li class="nav-item"><a class="nav-link" href="pb.html">Promotions & Benefits</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacts</a></li>
                </ul>
            </div><!--closing class "nav-list"-->
            <div class="button">
                <a href="login.html"><button>login</button></a>
            </div><!--closing class button-->
            <div class="mobile-menu-icon">
                <button onclick="showmenu()"><i class="fas fa-bars icon" style="font-size: 30px; color: #2fc9da;"></i></button>
            </div><!-- mobile menu icon-->
        </nav><!--closing nav-->

            <!--nav bar for mobile-->
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="SS.html">Insurance & Simulations</a></li>

        </div><!--mobile menu -->  
    </header> <!--FIM DA CRIACAO DA BARRA DE NAVEGACAO-->
    
    <section id="form_section">
         <div class="form_container">
            <form id="login">
                <div class="login_header">
                    <p>LOGIN</p>
                </div>
                <div class="name">
                    <i class="fa-solid fa-user"></i>
                    <input type="name" name="name" id="name" placeholder="name" required>
                </div>
                <div class="senha">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="senha" placeholder="Password" required>
                </div>
                <p id="tc">
                    <input onclick="check()" type="checkbox" id="checkbtn" required> Before creating account agree <br>
                    with the <a href="#">Terms & Conditions</a>
                </p>

                <button id="loginbtn">LOGIN</button>
            </form>
            <p class="Register">Don't have a registration ? <a href="register.html">Register now !</a></p>
         </div><!--closing form container-->
         
         <div class="wellcome"></div>
    </section>

    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
    <script src="loginAssets/login.js"></script>
